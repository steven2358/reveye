<html>
<head>
<title>RevEye - Reverse Image Lookup - Options</title>

<style type="text/css">
body {
	margin: 15px auto;
	width: 250px;
	font-family: arial, sans-serif;
	font-size: 14px;
	text-align: center
}
h1 {
	margin: 0;
}
h3 {
	margin: 20px 0 5px 0;
}
p {
	margin: 0 0 10px 0;
}
#save {
	margin-top: 10px;
}
#status {
	background-color: yellow;
	margin: 5px 10px;
}
.options {
	text-align: left;
	padding-left: 80px;
}
#footer {
	font-size: 80%;
	margin-top: 50px;
}
</style>

<script src="options.js"></script>
</head>

<body>
<div id="header">
<img src="i/reveye128.png">
<h1>RevEye</h1>
<p id="slogan">Reverse Image Lookup</p>
</div>

<h3>Select search engines in context menu:</h3>
<div class="options">
<input type="checkbox" id="google" name="google"><label for="google">Google</label></input><br/>
<input type="checkbox" id="bing" name="bing"><label for="bing">Bing</label></input><br/>
<input type="checkbox" id="yandex" name="yandex"><label for="yandex">Yandex</label></input><br/>
<input type="checkbox" id="tineye" name="tineye"><label for="tineye">TinEye</label></input><br/>
</div>

<div id="save">
<div id="status"></div>
<button id="save_button">Save</button>
</div>

<p id="footer">RevEye v1.5.1 Copyright &copy; 2010-2021 <a href="https://github.com/steven2358" target="_blank">steven2358</a>.</p>

</body>
</html>
